<html>
  <head>
    <title>Crypto Miners - BitDigital.us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar light">
        <div class="col">
          <a class="navbar-brand" href="https://dotku.github.io/crypto-miners/"><h1>Crypto Miners</h1></a>
        </div>
        <div class="col">
          <input name="keywords" placeholder="search"/>
        </div>
      </nav>
    <div class="container">
      
      <table class="table">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Power</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>S19J Pro</td>
            <td>90T</td>
            <td>Unkown</td>
            <td>Unkown</td>
          </tr>
        </tbody>
      </table>
      <div>
        <h2>Contact Us</h2>
        <div>
          <div><strong>Jay Lin</strong></div>
          <div>WeChat: weijingjaylin</div>
        </div>
      </div>
    </div>
    <script>
      const rows = [];
      let data = [];
      
      (async () => {
        await fetch("./data/miners.json")
         .then(rsp => rsp.json())
         .then(rsp => {
            data = rsp;
            render({rows: data});
         });
      })();
      
      function render({rows}) {
        rows.forEach(item => {
              rows.push(`<tr>
            <td>${item.brand || ''}</td>
            <td>${item.model || ''}</td>
            <td>${item.compute || ''}</td>
            <td>${item.unit || '<a href="mailto:weijingjaylin@gmail.com">Ask</a>'}</td>
            <td>${item.price || '<a href="mailto:weijingjaylin@gmail.com">Ask</a>'}</td>
          </tr>`);
            })
         document.querySelector(".tbody").innerHTML = rows.join("");
      }
      
      document.querySelector("input").onchange = () => {
        const keywords = document.querySelector("input[name='keywords']").value;
        
        if (!keywords.length) {
          render({rows: data});
          return;
        }
        
        let newData = data.filter(item => item.brand?.includes(keywords) 
                                  || item.brand?.includes(keywords) 
                                  || item.model?.includes(keywords)
                                  || item.compute?.includes(keywords)
                                  || (item.unit && item.unit >= keywords)
                                  || (item.price && item.price <= keywords)
                                 );
        render({rows: newData});
      }
      
    </script>
  </body>
</html>
