<html>
  <head>
    <title>Crypto Miners - BitDigital.us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light justify-content-between" style="padding-left: 1rem; padding-right: 1rem">
          <a class="navbar-brand" href="https://dotku.github.io/crypto-miners/"><h1>Crypto Miners</h1></a>
          <input name="keywords" placeholder="search"/>
      </nav>
    <div class="container">
      
      <table class="table">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Compute</th>
            <th class="d-none d-sm-block">Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td class="d-sm-none">Antiminer</td>
            <td>Antiminer</td>
            <td>90T</td>
            <td class="d-none d-sm-block">Unkown</td>
            <td>Unkown</td>
          </tr>
        </tbody>
      </table>
      <div>
        <h2>Contact Us</h2>
        <div>
          <div><strong>Jay Lin</strong></div>
          <div>WeChat: weijingjaylin</div>
        </div>
      </div>
      <footer>
        <small class="text-muted">(c) 2021-2022</small>
      </footer>
    </div>
    <script>
      const rows = [];
      let data = [];
      
      (async () => {
        await fetch("./data/miners.json")
         .then(rsp => rsp.json())
         .then(rsp => {
            data = rsp;
            render({rows: data});
         });
      })();
      
      function getAsk({
        email,
        subject
      }){
        return `<a href="mailto:${email}?subject=${subject}">Ask</a>`;
      }
      
      function render({rows}) {
        const tableRows = [];
        const askItem = ({item}) => getAsk({email:"weijingjaylin@gmail.com", subject: `looking for item ${item.brand} ${item.model}`});
        rows.sort((a, b) => a.brand.localeCompare(b.brand)).forEach(item => {
              tableRows.push(`<tr>
            <td>${item.brand || ''}</td>
            <td>${item.model || ''}</td>
            <td>${item.compute || ''}</td>
            <td class="d-none d-sm-block">${item.unit || askItem({item})}</td>
            <td>${item.price || askItem({item})}</td>
          </tr>`);
            })
         document.querySelector(".tbody").innerHTML = tableRows.join("");
      }
      
      document.querySelector("input").onkeypress = () => {
        const keywords = document.querySelector("input[name='keywords']").value;
        
        if (!keywords.length) {
          render({rows: data});
          return;
        }
        
        let newData = data.filter(item => item.brand?.includes(keywords) 
                                  || item.brand?.match(/keywords/i) 
                                  || item.model?.match(/keywords/i)
                                  || item.compute?.match(/keywords/i)
                                  || (item.unit && item.unit >= keywords)
                                  || (item.price && item.price <= keywords)
                                 );
        render({rows: newData});
      }
      
    </script>
  </body>
</html>
