<html>
  <head>
    <title>Crypto Miners - BitDigital.us</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Crypto Miners</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Model</th>
            <th>Power</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td>S19J Pro</td>
            <td>90T</td>
            <td>Unkown</td>
            <td>Unkown</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
       fetch("./data/miners.json")
         .then(rsp => rsp.json())
         .then(rsp => {
            const data = rsp;
            const rows = [];
            data.forEach(item => {
              rows = `<tr>
            <td>${item.model}</td>
            <td>${item.compute}</td>
            <td>${item.unit || '<a href="mailto:weijingjaylin@gmail.com">Ask</a>'}</td>
            <td>${item.price || '<a href="mailto:weijingjaylin@gmail.com">Ask</a>'}</td>
          </tr>`;
            })
         });
    </script>
  </body>
</html>
